---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: youtube-ui
  namespace: argo-cd
spec:
  project: app-ui
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  source:
    path: charts/youtube-ui
    repoURL: git@github.com:bpn2k4/argocd-config.git
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
      limit: 3
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - CreateNamespace=true
      - Validate=false
